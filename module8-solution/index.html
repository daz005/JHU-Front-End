<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>Module 8 - Assignment 8 (Due April 8, Tuesday by 11:59pm) </h1>
  <br>

  <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowItDown.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" ng-click="narrowItDown.narrowItDown()">Narrow It Down For Me!</button>
    </div>

    <found-items 
      items="narrowItDown.found" 
      on-remove="narrowItDown.removeItem(index)">
    </found-items>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
